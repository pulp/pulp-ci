- project:
    name: pulp-packaging
    jobs:
     - 'pulp-packaging-{release_config}'
    release_config:
      - 2-master

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

# Jobs using pulp-dev.yaml for Pulp 2.17+.
- project:
    name: pulp-dev-2-17
    build_version:
    - 2.17:
        pulp_version: '2.17'
    - 2.18:
        pulp_version: '2.18'
    - 2-master:
        pulp_version: '2.19'
        reverse_trigger: '2-master'
    os:
    - rhel7
    - rhel7-fips
    reverse_trigger: '{build_version}-dev'
    script-var: ''
    jobs:
    - pulp-{build_version}-dev-{os}


- project:
    name: disk-image-builder-base
    jobs:
        - disk-image-builder-base

- project:
    name: pulp-restore
    os:
        - 'rhel7'
    pulp_version:
        - '2.17'
    pulp_build:
        - 'stable'
    backup_version: '2.16'
    backup_build: 'stable'
    backup_os: 'rhel7'
    jobs:
        - pulp-{pulp_version}-{pulp_build}-restore-{os}

- project:
    name: pulp-backup
    os:
        - 'rhel7'
    pulp_build:
        - 'stable'
    pulp_version:
        - '2.15'
    jobs:
        - pulp-{pulp_version}-{pulp_build}-backup-{os}

- project:
    name: pulp-fixtures-publisher
    jobs:
        - pulp-fixtures-publisher

- project:
    name: pulp-installer
    jobs:
        - pulp-installer

- project:
    name: pulp-upgrade
    os:
        - rhel7
        - rhel7-fips
    pulp_version:
        - 2.17-stable
    upgrade_pulp_version:
        - 2.18-stable
    jobs:
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-{os}'

- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: satellite6-upgrade-pulp
    jobs:
        - '{stream}-satellite6-upgrade-pulp'
    instance_name: '{stream}-satellite6-upgrade-pulp'
    robottelo_branch: 'master'
    pulp_upgrade_repo_url: 'https://repos.fedorapeople.org/pulp/pulp/stable/2.13/7Server/x86_64/'
    stream:
        - downstream:
            satellite_distribution: 'INTERNAL'
            satellite_version: '6.3'

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-plugins-pr-jobs'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - master
            - 1.6-release
          unittest_platforms:
            - f27-os
            - rhel7-os
          unittest_whitelist:
            - mibanescu
          unittest_adminlist:
            - pulpbot
            - mibanescu
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - 2-master
            - 3.1-release
          unittest_platforms:
            - f27-os
            - rhel7-os
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - 2-master
            - 1.3-release
          unittest_platforms:
            - f27-os
            - rhel7-os
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_puppet:
          min_coverage: 95
          unittest_branches:
            - 2.15-release
            - 2-master
          unittest_platforms:
            - f27-os
            - rhel7-os
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - 2.0-release
            - 2-master
          unittest_platforms:
            - f27-os
            - rhel7-os
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_rpm:
          min_coverage: 87
          unittest_branches:
            - 2.15-release
            - 2-master
          unittest_platforms:
            - f27-os
            - rhel7-os
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot

