- project:
    name: build-automation
    jobs:
     - 'build-automation-repo-{release_config}'
    release_config:
     - 2.6-dev
     - 2.6-testing
     - 2.6-release
     - 2.7-dev
     - 2.8-dev
     - master

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

- project:
    name: integration
    jobs:
     - integration-tests

- project:
    name: pulp-dev
    os:
        - f22
        - f23
        - rhel6
        - rhel7
    pulp_version:
        - 2.6
        - 2.7
        - 2.8
    jobs:
        - pulp-{pulp_version}-dev-{os}

- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-{pulp_plugin}-pr'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel7-np
      - pulp_puppet:
          min_coverage: 95.0
          unittest_branches:
            - 2.6-dev
            - 2.6-testing
            - 2.7-dev
            - 2.7-testing
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel5-np
            - rhel6-np
            - rhel7-np
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_rpm:
          min_coverage: 87.0
          unittest_branches:
            - 2.6-dev
            - 2.6-testing
            - 2.7-dev
            - 2.7-testing
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel5-np
            - rhel6-np
            - rhel7-np
