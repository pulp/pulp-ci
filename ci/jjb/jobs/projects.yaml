- project:
    name: pulp-packaging
    jobs:
     - 'pulp-packaging-{release_config}'
    release_config:
      - 2-master

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

- project:
    name: docs-build-nightly
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2-master
    trigger_times: '@midnight'

- project:
    name: docs-build-nightly-3.0-dev
    jobs:
     - 'docs-builder-3.0-dev'
    trigger_times: '@midnight'


- project:
    name: docs-build-manually
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2.15-build
     - 2.15-release
     - 2.16-build
     - 2.16-release
    trigger_times: ''

- project:
    name: pulp-dev
    os:
      - 'f26'
      - 'f27'
      - 'rhel7'
    build_version:
      - 2-master:
          pulp_version: '2.17'
          reverse_trigger: '2-master'
      - 2.16:
          pulp_version: '2.16'
      - 2.15:
          pulp_version: '2.15'
    reverse_trigger: '{build_version}-dev'
    jobs:
        - pulp-{build_version}-dev-{os}

- project:
    name: pulp-3-pypi
    os:
        - f26
        - f27
    jobs:
        - pulp-3-pypi-{os}

- project:
    name: pulp-3-devel
    os:
        - f26
        - f27
        - rhel7
    jobs:
        - pulp-3-devel-{os}

- project:
    name: pulp-restore
    os:
        - 'rhel7'
    pulp_version:
        - '2.13'
    pulp_build:
        - 'stable'
    backup_version: '2.11'
    backup_build: 'stable'
    backup_os: 'rhel6'
    jobs:
        - pulp-{pulp_version}-{pulp_build}-restore-{os}

- project:
    name: pulp-backup
    os:
        - 'rhel6'
    pulp_build:
        - 'stable'
    pulp_version:
        - '2.11'
    jobs:
        - pulp-{pulp_version}-{pulp_build}-backup-{os}

- project:
    name: pulp-fixtures-publisher
    jobs:
        - pulp-fixtures-publisher

- project:
    name: pulp-installer
    jobs:
        - pulp-installer

- project:
    name: pulp-3-installer
    jobs:
      - pulp-3-installer

- project:
    name: pulp-upgrade
    os:
        - f24
        - f25
        - rhel6
        - rhel7
    pulp_version:
        - 2.10-stable
        - 2.11-stable
        - 2.12-stable
        - 2.13-stable
        - 2.14-stable
        - 2.15-stable
    upgrade_pulp_version:
        - 2.15-beta
        - 2.16-beta
    exclude:
        - os: f25
          pulp_version: 2.10-stable
        - os: rhel6
          upgrade_pulp_version: 2.15-beta
    jobs:
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-{os}'

- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: satellite6-upgrade-pulp
    jobs:
        - '{stream}-satellite6-upgrade-pulp'
    instance_name: '{stream}-satellite6-upgrade-pulp'
    robottelo_branch: 'master'
    pulp_upgrade_repo_url: 'https://repos.fedorapeople.org/pulp/pulp/stable/2.13/7Server/x86_64/'
    stream:
        - downstream:
            satellite_distribution: 'INTERNAL'
            satellite_version: '6.3'

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-plugins-pr-jobs'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - master
            - 1.6-release
          unittest_platforms:
            - f26-np
            - f27-np
            - rhel7-np
          unittest_whitelist:
            - mibanescu
          unittest_adminlist:
            - pulpbot
            - mibanescu
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - master
            - 3.1-release
          unittest_platforms:
            - f26-np
            - f27-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - master
            - 1.3-release
          unittest_platforms:
            - f26-np
            - f27-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_puppet:
          min_coverage: 95
          unittest_branches:
            - 2.15-release
            - master
          unittest_platforms:
            - f26-np
            - f27-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - 2.0-release
            - master
          unittest_platforms:
            - f26-np
            - f27-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_rpm:
          min_coverage: 87
          unittest_branches:
            - 2.15-release
            - 2-master
          unittest_platforms:
            - f26-np
            - f27-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot

- project:
    name: docs-pr
    jobs:
     - 'docs-plugins-pr-jobs'
    pulp_plugin:
      - pulp_python:
          docs_branches:
            - 2.0-dev
            - master
          docs_platforms:
            - f27-np
          docs_whitelist: ""
          docs_adminlist:
            - pulpbot
      - pulp_deb:
          docs_branches:
            - 1.5-dev
            - master
          docs_platforms:
            - f27-np
          docs_whitelist:
            - mibanescu
          docs_adminlist:
            - pulpbot
            - mibanescu
      - pulp_docker:
          docs_branches:
            - master
            - 2.5-dev
          docs_platforms:
            - f27-np
          docs_whitelist: ""
          docs_adminlist:
            - pulpbot
      - pulp_ostree:
          docs_branches:
            - master
            - 1.3-dev
          docs_platforms:
            - f27-np
          docs_whitelist: ""
          docs_adminlist:
            - pulpbot
      - pulp_puppet:
          docs_branches:
            - 2.14-dev
            - master
          docs_platforms:
            - f27-np
          docs_whitelist: ""
          docs_adminlist:
            - pulpbot
      - pulp_rpm:
          docs_branches:
            - 2.14-dev
            - 2-master
          docs_platforms:
            - f27-np
          docs_whitelist: ""
          docs_adminlist:
            - pulpbot
