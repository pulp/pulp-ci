# This set of Jenkins jobs which build the Pulp platform and plugin documentation and publishes
# it to https://docs.pulpproject.org/ for pulp2

- job-template:
    name: 'docs-builder-{release_config}'
    defaults: ci-workflow-runtest
    node: 'fedora-np'
    properties:
        - docs-ownership
    scm:
        - git:
            url: 'https://github.com/pulp/pulp-ci.git'
            branches:
                - origin/master
            basedir: pulp-ci
            skip-tag: true
            wipe-workspace: false
    triggers:
        - timed: '{trigger_times}'
    wrappers:
        - ssh-agent-credentials:
            users:
                - '044c0620-d67e-4172-9814-dc49e443e7b6'
                - '31be896c-3325-4158-9ed6-8d0c2716342a'
        - credentials-binding:
            - zip-file:
                credential-id: 9051da21-c8af-49bd-a0ac-c1dd94a6d216
                variable: KOJI_CONFIG
        - timeout:
            # Timeout in minutes
            timeout: 240
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
    builders:
        - shell: |
            #!/bin/bash
            # install packages deps required to build docs
            sudo dnf install graphviz plantuml python-virtualenv postgresql-devel python3-devel gcc -y

            git config --global user.email "pulp-infra@redhat.com"
            git config --global user.name "pulpbot"
            git config --global push.default simple
            set -x

            # Add github.com as a known host
            echo "github.com ssh-rsa " >> /home/jenkins/.ssh/known_hosts
            echo "docs.pulpproject.org,8.43.85.236 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBGXG+8vjSQvnAkq33i0XWgpSrbco3rRqNZr0SfVeiqFI7RN/VznwXMioDDhc+hQtgVhd6TYBOrV07IMcKj+FAzg=" >> /home/jenkins/.ssh/known_hosts

            chmod 644 /home/jenkins/.ssh/known_hosts

            # create a virtualenv in which to install packages needed to build docs
            virtualenv -p /usr/bin/python3 --system-site-packages ~/docs_ve
            source ~/docs_ve/bin/activate
            pip3 install celery 'django<2' django-filter djangorestframework==3.6.4
            djangorestframework-jwt drf-nested-routers psycopg2 sphinx==1.6.5 git+https://github.com/snide/sphinx_rtd_theme.git@abfa98539a2bfc44198a9ca8c2f16efe84cc4d26 pyyaml virtualenv

            # create server.yaml config file
            sudo mkdir -p /etc/pulp
            echo "SECRET_KEY: '$(cat /dev/urandom | tr -dc 'a-z0-9\!@#$%^&*(\-_=+)' | head -c 50)'" | sudo tee -a /etc/pulp/server.yaml

            # clone and build the docs
            cd pulp-ci/ci/
            export PYTHONUNBUFFERED=1
            python3 docs-builder.py --release {release_config}
    publishers:
      - email-notify-owners
      - mark-node-offline


# This set of Jenkins jobs which build the Pulp platform and plugin documentation and publishes
# it to https://docs.pulpproject.org/ for Pulp3

- job-template:
    name: 'docs-builder-3.0-dev'
    defaults: ci-workflow-runtest
    node: 'fedora-np'
    properties:
        - docs-ownership
    scm:
        - git:
            url: 'https://github.com/pulp/pulp-ci.git'
            branches:
                - origin/master
            basedir: pulp-ci
            skip-tag: true
            wipe-workspace: false
        - git:
            url: https://github.com/pulp/devel.git
            branches:
              - '3.0-dev'
            skip-tag: true
            basedir: devel
            wipe-workspace: false
    triggers:
        - timed: '{trigger_times}'
    wrappers:
        - ssh-agent-credentials:
            users:
                - '044c0620-d67e-4172-9814-dc49e443e7b6'
                - '31be896c-3325-4158-9ed6-8d0c2716342a'
        - credentials-binding:
            - zip-file:
                credential-id: 9051da21-c8af-49bd-a0ac-c1dd94a6d216
                variable: KOJI_CONFIG
        - timeout:
            # Timeout in minutes
            timeout: 240
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
    builders:
        - shell: |
            #!/bin/bash
            # install packages deps required to build docs
            sudo dnf install graphviz plantuml postgresql-devel python3-devel gcc ansible -y

            git config --global user.email "pulp-infra@redhat.com"
            git config --global user.name "pulpbot"
            git config --global push.default simple
            set -x

            # Add github.com as a known host
            echo "github.com ssh-rsa " >> /home/jenkins/.ssh/known_hosts
            echo "docs.pulpproject.org,8.43.85.236 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBGXG+8vjSQvnAkq33i0XWgpSrbco3rRqNZr0SfVeiqFI7RN/VznwXMioDDhc+hQtgVhd6TYBOrV07IMcKj+FAzg=" >> /home/jenkins/.ssh/known_hosts

            chmod 644 /home/jenkins/.ssh/known_hosts

            # create a virtualenv in which to install packages needed to build docs
            python3 -m venv --system-site-packages ~/docs_ve
            source ~/docs_ve/bin/activate
            pip3 install celery sphinxcontrib-swaggerdoc 'django<2' django-filter
            djangorestframework djangorestframework-jwt drf-nested-routers psycopg2 sphinx==1.6.5 git+https://github.com/snide/sphinx_rtd_theme.git@abfa98539a2bfc44198a9ca8c2f16efe84cc4d26 pyyaml virtualenv

            # create server.yaml config file
            sudo mkdir -p /etc/pulp
            echo "SECRET_KEY: '$(cat /dev/urandom | tr -dc 'a-z0-9\!@#$%^&*(\-_=+)' | head -c 50)'" | sudo tee -a /etc/pulp/server.yaml

            # Install Pulp3 from ansible roles
            pushd devel/ansible

            ansible-galaxy install -r requirements.yml -p roles
            # Pulp 3 can't deal with SELinux.
            ansible all \
              --inventory localhost, \
              --connection local \
              --become \
              -m selinux \
              -a state=disabled

            ansible-playbook deploy-pulp3.yml \
              --inventory localhost, \
              --connection local

            # Current drf_openapi in PyPI is not backwards compatible with drf 3.7,  install from source instead.
            # drf_openapi is needed to generate REST API docs.
            ansible all \
                --inventory localhost, \
                --connection local \
                --become \
                --become-user pulp \
                -m pip \
                -a 'virtualenv=~/pulpvenv name=git+https://github.com/limdauto/drf_openapi.git@master#egg=drf_openapi'

            # Start pulp server in the background
            ansible all \
                --inventory localhost, \
                --connection local \
                --become \
                --become-user pulp \
                -m shell \
                -a 'source ~/pulpvenv/bin/activate && pulp-manager runserver localhost:8000 &'

            popd

            # clone and build the docs
            pushd pulp-ci/ci/
            export PYTHONUNBUFFERED=1
            python3 docs-builder.py --release 3.0-dev
    publishers:
      - email-notify-owners
      - mark-node-offline


