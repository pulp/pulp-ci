- project:
    name: pulp-packaging
    jobs:
     - 'pulp-packaging-{release_config}'
    release_config:
      - 2-master

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

# Jobs using pulp-dev.yaml for Pulp 2.17+.
- project:
    name: pulp-dev-2-17+
    build_version:
    - 2.21:
        pulp_version: '2.21'
    - 2-master:
        pulp_version: '2.22'
        reverse_trigger: '2-master'
    os:
    - rhel7
    - rhel7-fips
    reverse_trigger: '{build_version}-dev'
    script-var: ''
    jobs:
    - pulp-{build_version}-dev-{os}

# Jobs using pulp3-dev.yaml for Pulp 3+.
- project:
    name: pulp3-dev
    build_version:
    - master:
        pulp_version: '3.0'
        reverse_trigger: '3-master'
    os:
    - f29
    reverse_trigger: '{build_version}-dev'
    script-var: ''
    jobs:
    - pulp3-{build_version}-dev-{os}

- project:
    name: pulp-fixtures-publisher
    jobs:
        - pulp-fixtures-publisher

- project:
    name: pulp-installer
    jobs:
        - pulp-installer

- project:
    name: pulp-upgrade
    os:
        - rhel7
        - rhel7-fips
    pulp_version:
        - 2.19-stable
    upgrade_pulp_version:
        - 2.20-beta
    jobs:
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-{os}'

- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-plugins-pr-jobs'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - 2-master
            - 1.6-release
          unittest_platforms:
            - f27-os
            - rhel7-np
          unittest_whitelist:
            - mibanescu
          unittest_adminlist:
            - pulpbot
            - mibanescu
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - 2-master
            - 3.1-release
          unittest_platforms:
            - f27-os
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - 2-master
            - 1.3-release
          unittest_platforms:
            - f27-os
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_puppet:
          min_coverage: 95
          unittest_branches:
            - 2.15-release
            - 2-master
          unittest_platforms:
            - f27-os
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - 2.0-release
            - 2-master
          unittest_platforms:
            - f27-os
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_rpm:
          min_coverage: 87
          unittest_branches:
            - 2.15-release
            - 2-master
          unittest_platforms:
            - f27-os
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot

