- project:
    name: build-automation
    jobs:
     - 'build-automation-repo-{release_config}'
    release_config:
     - 2.8-dev
     - 2.9-dev
     - master

- project:
    name: build-automation-promote
    jobs:
     - 'build-automation-promote-{release_config}'
    release_config:
      - 2.8-dev:
         version: 2.8
      - 2.9-dev:
         version: 2.9
      - master:
         version: 2.10

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

- project:
    name: docs-build-nightly
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2.8-dev
     - 2.9-dev
     - master
    trigger_times: '@midnight'

- project:
    name: docs-build-manually
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2.8-build
     - 2.8-release
     - 2.9-build
    trigger_times: ''

- project:
    name: pulp-dev
    os:
        - 'f22'
        - 'f23'
        - 'rhel6'
        - 'rhel7'
    pulp_version:
        - '2.8'
        - '2.9'
        - '2.10':
            reverse_trigger: 'master'
    reverse_trigger: '{pulp_version}-dev'
    jobs:
        - pulp-{pulp_version}-dev-{os}

- project:
    name: pulp-fixtures-publisher
    jobs:
        - pulp-fixtures-publisher

- project:
    name: pulp-installer
    jobs:
        - pulp-installer

- project:
    name: pulp-upgrade
    os:
        - f22
        - f23
        - rhel6
        - rhel7
    pulp_version:
        - 2.7-stable
        - 2.8-stable
    upgrade_pulp_version:
        - 2.8-beta
        - 2.8-nightly
    exclude:
        - os: f23
          pulp_version: 2.7-stable
        - pulp_version: 2.8-stable
          upgrade_pulp_version: 2.8-beta
    jobs:
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-trigger'
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-{os}'

- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-plugins-pr-jobs'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - master
            - 2.0-dev
            - 2.0-release
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - master
            - 1.1-dev
            - 1.1-release
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel7-np
      - pulp_puppet:
          min_coverage: 95
          unittest_branches:
            - 2.8-dev
            - 2.9-dev
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - 1.1-dev
            - 1.1-release
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_rpm:
          min_coverage: 87
          unittest_branches:
            - 2.8-dev
            - 2.9-dev
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
