elements-dir: /usr/share/diskimage-builder/elements/
script-dir: /home/nodepool/scripts/
images-dir: /home/nodepool/images/

dburi: 'postgresql:///nodepool'

zmq-publishers:
  - tcp://<jenkins-master-hostname>:8881

labels:
  - name: f22-np
    image: f22-np
    min-ready: 1
    providers:
      - name: qeos
  - name: f22-vanilla-np
    image: f22-vanilla-np
    min-ready: 1
    providers:
      - name: qeos
  - name: f23-np
    image: f23-np
    min-ready: 2
    providers:
      - name: qeos
  - name: f23-vanilla-np
    image: f23-vanilla-np
    min-ready: 1
    providers:
      - name: qeos
  - name: f23-docker-np
    image: f23-docker-np
    min-ready: 1
    providers:
      - name: qeos
  - name: rhel5-np
    image: rhel5-np
    min-ready: 1
    providers:
      - name: qeos
  - name: rhel6-np
    image: rhel6-np
    min-ready: 1
    providers:
      - name: qeos
  - name: rhel6-vanilla-np
    image: rhel6-vanilla-np
    min-ready: 1
    providers:
      - name: qeos
  - name: rhel7-np
    image: rhel7-np
    min-ready: 1
    providers:
      - name: qeos
  - name: rhel7-vanilla-np
    image: rhel7-vanilla-np
    min-ready: 1
    providers:
      - name: qeos

providers:
  - name: qeos
    username: '<openstack username>'
    password: '<openstack password>'
    auth-url: '<openstack auth auth url>'
    project-id: '<openstack project name>'
    # The current quota allows for 40 VCPUs. The nodepool VM itself uses 2 of those,
    # leaving 38. Each slave uses 2 VCPUs, which gives us a max of 19 nodepool slaves.
    max-servers: 19
    boot-timeout: 240
    launch-timeout: 900
    images:
      - name: f22-np
        base-image: Fedora-Cloud-Base-22-20150521.x86_64
        user: jenkins
        setup: prepare_node.sh
        private-key: /home/nodepool/.ssh/id_pulp_rsa
        min-ram: 3072
      - name: f23-np
        base-image: Fedora-Cloud-Base-23-20151113-py27.x86_64
        user: jenkins
        setup: prepare_node.sh
        private-key: /home/nodepool/.ssh/id_pulp_rsa
        min-ram: 3072
      - name: rhel5-np
        base-image: RHEL-x86_64-5.10-20140827
        user: jenkins
        setup: prepare_node.sh
        private-key: /home/nodepool/.ssh/id_pulp_rsa
        min-ram: 4096
      - name: rhel6-np
        base-image: RHEL-6.7-Server-x86_64-released
        user: jenkins
        setup: prepare_node.sh
        private-key: /home/nodepool/.ssh/id_pulp_rsa
        min-ram: 4096
      - name: rhel7-np
        base-image: RHEL-x86_64-7.0-20140506
        user: jenkins
        setup: prepare_node.sh
        private-key: /home/nodepool/.ssh/id_pulp_rsa
        min-ram: 4096
      - name: f22-vanilla-np
        base-image: fedora-cloud-base-22-20150521.x86_64
        user: jenkins
        setup: prepare_node.sh
        private-key: /home/nodepool/.ssh/id_pulp_rsa
