# This job publishes pulp-fixtures (https://github.com/PulpQE/pulp-fixtures) to
# https://repos.fedorapeople.org/repos/pulp/pulp/fixtures/

- job-template:
    name: 'pulp-fixtures-publisher'
    node: 'f23-docker-np'
    properties:
        - qe-ownership
    scm:
        - git:
            url: https://github.com/PulpQE/pulp-fixtures.git
            branches:
                - '*/master'
            skip-tag: true
    triggers:
        - timed: '@midnight'
    wrappers:
        - jenkins-ssh-credentials
    builders:
        - shell: |
            sudo dnf -y install createrepo make patch rpm-sign gpg
            make fixtures
            sed -i 's|http://localhost:8000|https://repos.fedorapeople.org/repos/pulp/pulp|g' \
                fixtures/rpm-mirrorlist*
            rsync -arvze "ssh -o StrictHostKeyChecking=no" --delete \
                fixtures/* \
                pulpadmin@repos.fedorapeople.org:/srv/repos/pulp/pulp/fixtures
    publishers:
      - email-notify-owners
      - mark-node-offline
